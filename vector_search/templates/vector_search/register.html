{% extends "vector_search/base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="username" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password1" id="password1" class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" name="password2" id="password2" class="w-full p-2 border rounded">
        </div>
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-700">
            Register
        </button>
    </form>
    <p class="mt-4 text-sm">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Login here</a>.</p>
</div>
{% endblock %}
